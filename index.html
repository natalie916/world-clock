<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock-Natalie M</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>


      <select>
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Sydney</option>
      </select>
      
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2024</div>
        <div class="time">13:45:20 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 16th 2024</div>
        <div class="time">09:45:20 AM</div>
      </div>
    </div>
